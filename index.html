<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-game">
        <nav>
            <ul>
                <li id="new-game">New Game |</li>
                <li id="rules">Rules |</li>
                <li id="single-player">Single Player |</li>
                <li id="multiplayer">Multiplayer</li>
            </ul>
        </nav>
        
        <div class="game-container">
            <!-- Common Game Board -->
            <div class="game-board">
                <div class="game-status" id="game-status"></div>

                <div class="playing-area">
                    <!-- Player 1 Area -->
                    <div class="player-section">
                        <img src="assets/multiplayer_you.jpeg" alt="" width="170">
                        <p id="player1-count" style="font-weight: 400;">Player 1 Cards: 26</p>
                        <h3>Player 1</h3>
                        <div id="player1-card" class="card" style="margin-top: 15px;"></div>
                        <button id="player1-draw" class="draw-btn">Draw Card</button>
                    </div>

                    <div class="center-area">
                        <div id="war-alert" style="display: none;" class="war-alert">WAR!</div>
                    </div>
                    
                    <!-- Player 2/Computer Area -->
                    <div class="player-section">
                        <img src="assets/mutilplayer_opponent.jpeg" alt="" width="170">
                        <p id="player2-count" style="font-weight: 400;">Player 2 Cards: 26</p>
                        <h3 id="opponent-label">Player 2</h3>
                        <div id="player2-card" class="card" style="margin-top: 15px;"></div>
                        <button id="player2-draw" class="draw-btn">Draw Card</button>
                       <!-- for single player remove this button -->
                    </div>

                </div>
               

            </div>
    
        </div>
    </div>

   <script src="script.js"></script> 
</body>
</html>
